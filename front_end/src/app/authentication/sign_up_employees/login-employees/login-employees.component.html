<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;">Accedi</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab >
                <mat-card-content>
                    <form [formGroup]="form">
                        <mat-form-field>
                            <input matInput placeholder="codice" formControlName="codice">
                            <mat-icon matSuffix>codice</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" formControlName="password">
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                    
                        <button mat-raised-button color="primary" class="login-button" (click)="logIn()">
                            Accedi
                        </button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
