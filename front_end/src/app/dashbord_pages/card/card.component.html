<!-------------- CARD USER ------------->
<div class="login-page" *ngIf="!isEmployee && userType">
   <div *ngIf="card && userType ">
    <mat-card class="example-card">
        <mat-card-header>
            
            <mat-card-title>ID CARTA: {{card.id}}</mat-card-title>
            <mat-card-subtitle> PUNT DISPONIBILI:{{card.punti}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://www.centrocard.it/img/Card/Bishop_retro_big.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                
            </p>
        </mat-card-content>
    </mat-card>
   </div>
    

</div>

<!-------------- CARD EMPLOYEE ------------->

<div class="login page" *ngIf="isEmployee && userType">
    <button mat-button class="custom-button" (click)="creaCarte()"> CREA CARTA</button>
    <button mat-button class="custom-button" (click)="mostraEliminaCarte() "> ELIMINA CARTA</button>
    <button mat-button class="custom-button" (click)="mostraVisualizzaCarte()"> VISUALIZZA CARTE</button>
    <button mat-button class="custom-button" (click)="mostraAggiungiCarte()"> AGGIUNGI PUNTI </button>
    <button mat-button class="custom-button" (click)="mostraSottraiCarte()"> SOTTRAI PUNTI </button>


    <!-------------- CREA CARTA ------------->
    <div *ngIf="MostraCreaCarta">
        <mat-card-title style="text-align:center;">Crea Carta</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab>
                <mat-card-content>
                    <form [formGroup]="form">
                        <mat-form-field>
                            <input matInput placeholder="nome" formControlName="nome">

                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="cognome" formControlName="cognome">

                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="codice" formControlName="codice">

                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="punti" formControlName="punti">

                        </mat-form-field>

                        <button mat-raised-button color="primary" class="login-button" (click)="button()">
                            Crea Carta
                        </button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </div>




    <!-------------- SOTTRAI PUNTI ------------->
    <div class="login page" *ngIf="mostraSottraiCarta">
        <div>
            <mat-card-title style="text-align:center;">Sottrai Punti</mat-card-title>
            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
                <mat-tab>
                    <mat-card-content>
                        <form [formGroup]="secondoForm">
                            <mat-form-field>
                                <input matInput placeholder="codice" formControlName="codice">

                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="punti" formControlName="punti">

                            </mat-form-field>


                            <button mat-raised-button color="primary" class="login-button"
                                (click)="button3()">Togli</button>
                        </form>
                    </mat-card-content>
                </mat-tab>
            </mat-tab-group>
        </div>

    </div>

    <!-- AGGIUNGI PUNTI -->
    <div class="login page" *ngIf="mostraAggiungiCarta">
        <div>
            <mat-card-title style="text-align:center;">Aggiungi Punti</mat-card-title>
            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
                <mat-tab>
                    <mat-card-content>
                        <form [formGroup]="terzoForm">
                            <mat-form-field>
                                <input matInput placeholder="codice" formControlName="codice">

                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="punti" formControlName="punti">

                            </mat-form-field>

                            <button mat-raised-button color="primary" class="login-button"
                                (click)="button2()">Aggiungi</button>

                        </form>
                    </mat-card-content>
                </mat-tab>
            </mat-tab-group>
        </div>

    </div>

    <!-- VISUALIZZA CARTE -->
    <table mat-table [dataSource]="carteUtenti" class="mat-elevation-z8" *ngIf="mostraVisualizzaCarta">
        <!-- Definizioni delle colonne -->

        <ng-container matColumnDef="idUtente">
            <th mat-header-cell *matHeaderCellDef>idUtente</th>
            <td mat-cell *matCellDef="let element">{{ element.idUtente }}</td>
        </ng-container>
        <ng-container matColumnDef="codice">
            <th mat-header-cell *matHeaderCellDef>codice</th>
            <td mat-cell *matCellDef="let element">{{ element.codice }}</td>
        </ng-container>
        <ng-container matColumnDef="punti">
            <th mat-header-cell *matHeaderCellDef>punti</th>
            <td mat-cell *matCellDef="let element">{{ element.punti }}</td>
        </ng-container>



        <!-- Intestazione della tabella -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Righe della tabella -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- ELIMINA CARTE -->

    <div *ngIf="mostraEliminaCarta">
        <mat-card-title style="text-align:center;">Elimina Utente</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab>
                <mat-card-content>
                    <form [formGroup]="quartoForm">
                        <mat-form-field>
                            <input matInput placeholder="id" formControlName="id">
                        </mat-form-field>
                        <button mat-raised-button color="primary" class="login-button" (click)="buttondelete()">
                            Elimina Carta
                        </button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </div>





</div>
