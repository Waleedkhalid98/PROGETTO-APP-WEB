<!--------------SEZIONE REGALO EMPLOYEE ------------->
<div *ngIf="isEmployee && userType">
  <button mat-button class="custom-button" (click)="mostraCreaGift()"> CREA REGALO </button>
  <button mat-button class="custom-button" (click)="eliminaRegali()"> ELIMINA REGALO </button>
  <button mat-button class="custom-button" (click)="mostraRegali()"> VISUALIZZA REGALI </button>

  <!--------------CREA REGALO  ------------->

  <div *ngIf="creaRegalo">
    <div>
      <mat-card-title style="text-align:center;">Regalo</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab>
          <mat-card-content>
            <form [formGroup]="form">
              <mat-form-field>
                <input matInput placeholder="nomeRegalo" formControlName="nomeRegalo">

              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="descrizione" formControlName="descrizione">

              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="numeroPunti" formControlName="numeroPunti">

              </mat-form-field>

              <button mat-raised-button color="primary" class="login-button" (click)="button()">
                Crea
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </div>

  </div>

  <!--------------ELIMINA REGALO  ------------->

  <div *ngIf="eliminaRegalo">
    <div>
      <mat-card-title style="text-align:center;">Regalo</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab>
          <mat-card-content>
            <form [formGroup]="form2">
              <mat-form-field>
                <input matInput placeholder="nomeRegalo" formControlName="nomeRegalo">

              </mat-form-field>
              <button mat-raised-button color="primary" class="login-button" (click)="buttonDelete()">
                ELIMINA
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </div>

  </div>

  <!--------------MOSTRA REGALI  ------------->

  <div class="card-container" *ngIf="mostraRegalo">
    <mat-card class="example-card" *ngFor=" let gift of cardGift">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{gift.nomeRegalo}}</mat-card-title>
        <mat-card-subtitle>PUNTI :{{gift.numeroPunti}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://freeiconshop.com/wp-content/uploads/edd/gift-flat.png"
        alt="foto regalo">
      <mat-card-content>
        <mat-card-subtitle>{{gift.descrizione}}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="modificaRegali(gift.id)">MODIFICA</button>
      </mat-card-actions>
    </mat-card>
  </div>


  <div *ngIf="modificaRegalo" >
    <div>
      <mat-card-title style="text-align:center;">Modifica Regalo</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab>
          <mat-card-content>
            <form [formGroup]="form">
              <mat-form-field>
                <input matInput placeholder="nomeRegalo" formControlName="nomeRegalo">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="descrizione" formControlName="descrizione">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="numeroPunti" formControlName="numeroPunti">
              </mat-form-field>
              <button mat-raised-button color="primary" class="login-button" >
                modifica
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </div>

  </div>


</div>




<!-------------- SEZIONE REGALO USER ------------->

<div *ngIf="!isEmployee && userType">

  <h2 >REGALI DISPONIBILI</h2>
  <div class="card-container">
    <mat-card class="example-card" *ngFor=" let gift of cardGift">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{gift.nomeRegalo}}</mat-card-title>
        <mat-card-subtitle>{{gift.descrizione}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://freeiconshop.com/wp-content/uploads/edd/gift-flat.png"
       alt="foto regalo">
      <mat-card-content>
        <p>
          PUNTI {{gift.numeroPunti}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>RISCATTA</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
